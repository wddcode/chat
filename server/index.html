<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Push Chat</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">

		<!-- css -->
		<link rel="stylesheet" type="text/css" href="style/site.css">

	</head>

	<body>

		<div id="wrap">

			<div class="container">
				<div class="page-header">
					<h1>Push Chat</h1>
				</div>
				<p class="lead">.....</p>

				<section id="chat_container">

					<div class="row-fluid">

						<div class="span8">

							<div class="input-append">
								<input id="data" type="text">
								<button class="btn btn-primary" id="datasend" type="button">Send!</button>
							</div>

							<dl id="conversation" class="dl-horizontal">
								
								
							</dl>

						</div>

						<div class="span4">

							<h4>Connected users:</h4>

							<ul id="users">
								
							</ul>

						</div>

					</div>

				</section>

			</div>

			<div id="push"></div>
		</div>

		<div id="footer">
			<div class="container">
				<p class="muted">
					<br />
					Push-Chat code on github.com: <a href="https://github.com/wddcode/chat">https://github.com/wddcode/chat</a>
				</p>
			</div>
		</div>


		<!-- js -->
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/jquery-1.9.0.min.js"></script>
		<script src="/js/chat.js"></script>

	</body>
</html>
